## H2 in memory only
spring.datasource.url=jdbc:h2:mem:aopdb

## H2 jpa config
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## H2 credential
spring.datasource.username=aop
spring.datasource.password=123

## H2 database has an embedded GUI
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

## Tell spring hibernate initialization and log
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create

## Hide log, only show our class log
spring.main.banner-mode=off
logging.level.root=off
logging.level.chapter.aop=debug